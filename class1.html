<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <table border="2" cellspacing="10" cellpadding="10">
        <caption><strong>DEVLOPER ME </strong></caption>
        <tr>
            <th>Day/Period</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <td>Mon</td>
            <td>Sci</td>
            <td>Math</td>
            <td>GK</td>
            <td>Hindi</td>
            <td>SST</td>
        </tr>
        <tr>
            <td>Tue</td>
            <td>Games</td>
            <td>Math</td>
            <td>Sanskrit</td>
            <td colspan="2">EVS</td>
        </tr>
        <tr>
            <td>Wed</td>
            <td>Sci</td>
            <td>SST</td>
            <td>Games</td>
            <td rowspan="2">english</td>
            <td>PT</td>
            <!-- EVS occupies 2 columns here -->
        </tr>
        <tr>
            <td>Thu</td>
            <td></td>
            <td></td>
          <td></td>
          <td></td>
           
        </tr>
    </table>
</body>
</html>
